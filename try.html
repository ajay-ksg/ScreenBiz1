<!DOCTYPE html>
<html>
<head>
	<title>ScreenBiz</title>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="css\bootstrap.min.css ">
				<link rel="stylesheet" href="home1.css ">
				<script src="js\bootstrap.min.js"></script>
				<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
				<link rel="stylesheet" type="text/css" href="css/home1.css">
	<style type="text/css">
		.row1{
			visibility: hidden;
			
			margin-top: 0px;
			height: 300px;	
			top: 0px;

		}
		.row2{
			visibility: visible;
			
			margin-top: -300px;
			top: 0px;
		}
		@media screen and (min-width: 480px) {
    		.row1{
        		visibility: visible;
        		margin-top: 0px;
        		height: 300px;

    		}
    		.row2{
    			visibility: hidden;
    			margin-top: 0px;
    			height: 300px;
    		}
		}
	</style>			
</head>

<body>
	<div class="container">
		<div class="row1">
			<div class ="col-sm-4">
				<img src="image/mi.png" />
			</div>
			<div class ="col-sm-4">
				<img src="image/apple.png" />
			</div>
			<div class ="col-sm-4">
				<img src="image/vivoLogo.png" />	
			</div>

		</div>
		<div class="row2">
			<div class ="col-sm-4">
				<img src="image/apple.png" />
			</div>
			<div class ="col-sm-4">
				<img src="image/mi.png" />
			</div>
			<div class ="col-sm-4">
				<img src="image/vivoLogo.png" />	
			</div>

		</div>
	</div>

</body>
